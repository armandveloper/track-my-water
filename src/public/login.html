<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			.container {
				width: 100vw;
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			form {
				max-width: 400px;
				width: 100%;
				padding: 1rem;
			}
			.form-group {
				margin-bottom: 0.6rem;
			}
			.input {
				padding: 8px 12px;
				font-family: system-ui, sans-serif;
				font-size: 0.9rem;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form action="/login" method="POST">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input
						type="text"
						id="username"
						class="input"
						name="username"
					/>
				</div>
				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<input
						type="password"
						id="password"
						class="input"
						name="password"
					/>
				</div>
				<button>Enviar</button>
			</form>
		</div>
	</body>
</html>
